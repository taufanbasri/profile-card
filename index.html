<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex flex-col items-center content-center justify-center min-h-screen text-lg text-center font-kumbh bg-dark-cyan bg-[url('./images/bg-pattern-bottom.svg')]">
  <main class="overflow-hidden bg-white rounded-lg w-80">
    <img src="./images/bg-pattern-card.svg" alt="background">
    
    <div class="relative flex items-center content-center justify-center">
      <img class="absolute rounded-full ring-4 ring-white" src="./images/image-victor.jpg" alt="avatar">
    </div>

    <div class="mt-16 mb-8">
      <h2 class="font-bold text-desaturated-blue">Victor Crest <span class="font-normal text-dark-gray">26</span></h2>
      <span class="text-base text-dark-gray">London</span>
    </div>

    <div class="flex items-center justify-between p-5 border-t-2 border-t-dark-gray">
      <div>
        <h3 class="font-bold text-desaturated-blue">80K</h3>
        <span class="text-base text-dark-gray">Followers</span>
      </div>

      <div>
        <h3 class="font-bold text-desaturated-blue">803K</h3>
        <span class="text-base text-dark-gray">Likes</span>
      </div>

      <div>
        <h3 class="font-bold text-desaturated-blue">1.4K</h3>
        <span class="text-base text-dark-gray">Photos</span>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Taufan Prasetyo</a>.
  </div>
</body>
</html>
